<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <p>Bài 1 tìm số nguyên dương nhở nhất</p>
        <button id="nguyenduongnhonhat" type="button" class="btn btn-primary">Xem kết quả</button>
        <div id="kq1"></div>
    </div>
    <div class="container py-5">
        <p>Bài 2 tính tổng</p>
        <input id="soX" type="text" placeholder="Nhập số X">
        <input id="soN" type="text" placeholder="Nhập số n">
        <button id="tinhtong" type="button" class="btn btn-primary">Xem kết quả</button>
        <div id="kq2"></div>
    </div>
    <div class="container py-5">
        <p>Bài 3 tính giai thừa</p>
        <input id="soN1" type="text" placeholder="Nhập số n">
        <button id="tinhgiaithua" type="button" class="btn btn-primary">Xem kết quả</button>
        <div id="kq3"></div>
    </div>
    <div class="container pt-3">
        <p>Bài 4 tạo thẻ div</p>
        <div>
            <button id="taothediv" type="button" class="btn btn-primary">Xem kết quả</button>
        </div>
        <div id="kq4" ></div>
    </div>

    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
